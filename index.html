<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My CV</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon.ico" />
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="header__wrap">
            <a href="https://rs.school/js/" target="_blank">
              <img
                class="header__rsschool"
                src="./img/rsschool.svg"
                alt="Rsschool"
              />
            </a>
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a class="header__link" href="#contacts">Contacts</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#about-me">About me</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#education">Education</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#skills">Skills</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#code">Code</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#projects">Projects</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#languages">Languages</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

     <footer class="footer">
        <div class="container">
          <div class="footer__wrap">
            <a href="https://github.com/Natyush" target="_blank">
              <img class="footer__github" src="./img/github.png" alt="Github" />
            </a>
            <p class="footer__text">2022</p>
            <a href="https://rs.school/js/" target="_blank">
              <img class="footer__rsschool" src="./img/rsschool.svg" alt="Rsschool" />
            </a>
          </div>
        </div>
      </footer>
   
    
</body>
</html>
